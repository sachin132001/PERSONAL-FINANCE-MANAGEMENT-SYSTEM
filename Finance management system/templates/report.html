{% extends 'base.html' %}

{% block title %}
Report
{% endblock title %}

{% block header %}
  
{% endblock header %}
{% block body %}



<div class="container mt-3">

    <div class="row">
    
    <div class="col-lg-3"></div>
    
    <div class="col-lg-6 jumbotron">
     <h4 class="text-center bg-info text-white">Report</h4> 
     <br>
    
     
    
    
  
      <form action="/report" method="POST">
            
            <div class="form-group row">
              <div class="form-group col-md-6">
                <label class="col-sm-2 col-form-label">FROM</label>
                <input type="date" class="form-control" id="from" name="fdate" value="{{ fromdt }}" >
              </div>
              <div class="form-group col-md-6">
                <label class="col-sm-2 col-form-label">TO</label>
                <input type="date" class="form-control" id="to" name="tdate" value="{{ todt }}" >
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit" >Submit</button>
              <button class="btn btn-secondary" type="button" onclick="restvalues()" >Reset</button>
            
               
           </div>


             <script>
              function restvalues()
              {                  
                  document.getElementById("from").value="";
                  document.getElementById("to").value="";
                  window.location.href = "/report";
              }
             </script>


        
             <div class="row">
                <div class="col md-8">

                   

                   

               
               
               <table class="table table-hover table-dark">
              
                   <tr>
                      <th>Category Type</th>
                       <th>Category Name</th>
                       <th>Amount</th>
                      
                   </tr>
                   {% for post in query %}
                   <tr>
                    <th scope="row">{{post.cattype}}</th>
                    <td scope="row">{{post.catname}}</td>
                    <td>{{post.amount}}</td>
                    
                   </tr>
                   {% endfor %}  
                  


               </table>


           </div>
     
        
          
      </form>
    
     
    
    </div>
    
    <div class="col-md-2"></div>
    
    </div>
    
    
    </div>
    
    
    
    
{% endblock body %}
